        "use strict";
        $(document).ready(function () {

            var $gameController = $(document).GameController({

				outputLabel: $('#LeftStickLabel'),
				maxRadius: 150
			});
			
			
            $('#RightStick').ThumbStick({
				gameController: $gameController,
				outputLabel: $('#RightStickLabel'),
				maxRadius: 150
			});

        });
